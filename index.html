<html>
  <head>
    <title>Lampedusa Survey</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <link rel="stylesheet" href="css/base.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://pelagios.github.io/pelagios-heatmap/leaflet/leaflet.js"></script>
    
    <script type="text/javascript" charset="utf-8">
      $(function() {
        var pelagios = L.tileLayer('http://pelagios.dme.ait.ac.at/tilesets/imperium//{z}/{x}/{y}.png', {
          attribution: 'Tiles: <a href="http://pelagios.dme.ait.ac.at/maps/greco-roman/about.html">Pelagios</a>, 2012; Data: NASA, OSM, Pleiades, DARMC',
        });
 
 
       // create the tile layer with correct attribution
        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      	var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
      	var osm = new L.TileLayer(osmUrl, {minZoom: 4, maxZoom: 18, attribution: osmAttrib});		

        var map = new L.Map('map', {
          center: new L.LatLng(35.5086, 12.5929),
          zoom: 13,
          layers: [osm, pelagios],
          minZoom: 5,
          maxZoom: 18
        });
    // load GeoJSON from an external file
      $.getJSON("https://raw.githubusercontent.com/JWexlerBM/lampedusa/master/geojson/lampedusaSurvey.geojson",function(data){
        var icon = L.icon({
    iconUrl: 'https://finds.org.uk/assets/mapIcons/museumArcheological.png',
    iconSize: [32,37]
  });
L.geoJson(data,{
    pointToLayer: function(feature,latlng){
    var marker = L.marker(latlng,{icon: icon});
    return marker;
    }
  }).addTo(map);
        
        
        var baseMaps = {
            "OSM": osm,
            "Pelagios": pelagios
        };

        L.control.layers(baseMaps).addTo(map);
      });
       
      });
    </script>
  </head>
  <body>
    <div id="map"></div>      
  </body>
</html>
